<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class=" card card-shadow bg-theme-secondary">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Post</h3>
                    <p>From Here You can Manage Blog Post</p>
                    <button class="btn btn-info bg-theme" routerLink="/post/new">
                        Add New Post
                    </button>
                    <button class="btn btn-warning ml-2" routerLink="/">
                        Back to Dashboard
                    </button>
                    
                </div>

            </div>
        </div>
    </div>

   
</div>
<div class="row">
   
        <div class="card shadow-effect   ">
            <div class="card-body">
                <table class="table row-border-hover  bg-theme-primary "height="100px" width="100px">
                    <thead class="">
                        <tr>
                            <th>No</th>
                            <th>Post Image</th>
                            <th>Title</th>
                            <!-- <th>Excerpt</th> -->
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let post of postArray; let i= index" >
                            <td width="10">{{i+1}}</td>
                            <td width="400" ><img src="{{post.data.postImgPath}}" alt="" class="img img-fluid"></td>
                            <td width="500"  >{{post.data.title}}</td>
                            <!-- <td width="100" >{{post.data.excerpt}}</td> -->
                            <td width="200" >{{post.data.category.name}}</td>
                            <td  width="200" >{{post.data.createAt.toMillis() |date}}</td>
                            <td width="300" >
                                <button class="btn btn-sm btn-warning"  routerLink="/post/new"  [queryParams]="{id: post.id}">Edit </button>
                                <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.data.postImgPath, post.id)" >Delete</button>
                                <button  *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured( post.id,true)">Mark Featured </button>
                                <button  *ngIf="post.data.isFeatured" class="btn btn-sm btn-info ml-2" (click)="onFeatured( post.id, false)" >Remove Featured</button>
                            
                            
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
       
    </div>
</div>
