<table class="table table-hover">
<thead>
    <th>Category</th>
</thead>
<tbody>
    <tr  *ngFor="let cat of list">
       
        <td (click)="onEdit(cat)">{{cat.name}}</td>
        <td><a  class="btn text-danger" (click)="onDelete(cat.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
</tbody>
</table>
