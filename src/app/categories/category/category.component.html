<h1 class="display-4">Add Category Here</h1>
<form autocomplete="off" #form="ngForm" (submit)="OnSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" placeholder="Category Name" required>
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Category is requied.</div>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Add Category</button>
    </div>
</form>
