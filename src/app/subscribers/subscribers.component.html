<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class=" card card-shadow bg-theme-secondary">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Subscribers</h3>
                    <p>From Here You can Manage Blog Subscribers</p>
                  
                    <button class="btn btn-warning ml-2" routerLink="/">
                        Back to Dashboard
                    </button>
                    
                </div>

            </div>
        </div>
    </div>

   
</div>
<div class="row">
   
        <div class="card shadow-effect   ">
            <div class="card-body">
                <table class="table row-border-hover  bg-theme-primary">
                    <thead class="">
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Email</th>
                         
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let subscriber of subscriberarray; let i= index" >
                            <td width="10">{{i+1}}</td>
                            <td width="900" >{{subscriber.data.name}}</td>
                            <td width="900"  >{{subscriber.data.email}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(subscriber.id)">Delete</button>
                        </td>
                             
                       
                        </tr>
                    </tbody>
                </table>
            </div>
       
    </div>
</div>
