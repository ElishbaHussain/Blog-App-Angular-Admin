<div class="container">
    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-theme-secondary">
                <div class="card-body">
                    <div class="text-center">
                       <h3 class="text-theme-primary">
                        Login
                       </h3>
                           <p>Please Login to admin account to blog post</p>
                    </div>
                    <form #loginForm= "ngForm" (ngSubmit)='onSubmit(loginForm)'>

                        <div class="form-group">
                            <input type="email"
                             class="form-control" 
                             placeholder="Email" 
                             name="email" 
                             #Email='ngModel'
                             ngModel
                             required
                             [ngClass]="{'is-invalid':Email.touched&& Email.invalid}">

                             <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.required">Email cannot be Empty</div>
                                <div *ngIf='Email.errors?.email'>enter valid email</div>
                            </div>
                             </div>

                               
                        <div class="form-group">
                            <input type="password" 
                            class="form-control" 
                            placeholder="Password"
                              name="password"
                              #Password="ngModel" ngModel
                              required
                              [ngClass]="{'is-invalid':Password.touched&& Password.invalid}">
                             <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                Password cannot Be empty
                             </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">
                                Login
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
